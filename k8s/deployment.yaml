apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api-deployment
  labels:
    app: iris-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
      - name: iris-api
        image: us-central1-docker.pkg.dev/logical-river-338214/my-repo/iris-api:latest
        ports:
        - containerPort: 8200
        # Always pull latest image on deployment
        imagePullPolicy: Always
